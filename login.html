<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Your Bank</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center my-5">Welcome <span class="text-info fs-2 fw-bold">To Your Bank</span><span class="text-success">!</span><span class="text-danger">!</span>!</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12  col-lg-12">
                    <div class="bg-success m-5 text-light px-5 py-5 rounded">
                        <h2 class="fs-2">Please Login</h2>
                        <input id="email-field" type="text" class="form-control mb-3 w-50" placeholder="Enter Your Email">
                        <input id="password-field" type="password" class="form-control mb-3 w-50" placeholder="Enter Your Password">
                        <button id="btn-login" class="btn btn-light mb-3" type="button">Sign in </button>
                        <p>Your Email Address is: <b>mybank@gmail.com</b></p>
                        <p>Your Password is: <b>12345</b></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    <script src="js/login.js"></script>
</body>

</html>
